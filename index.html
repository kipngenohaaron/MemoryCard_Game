<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Memory Card Game</title>
</head>
<body>
  <div class="memory-game">
    <div class="card" data-card="A"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="A"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="B"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="B"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="C"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="C"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="D"><img src="card-back.jpg" alt=""></div>
    <div class="card" data-card="D"><img src="card-back.jpg" alt=""></div>
    </div>
    <div class="game-info">
        <p>Moves: <span id="moves">0</span></p>
        <p>Score: <span id="score">0</span></p>
        <button id="reset-btn">Reset</button>
      </div>
  <script src="script.js"></script>
</body>
</html>
